<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Checkout" blockClass="pc-component">
        <div class="container mt-5">
            
            <!-- Checkout Item Section -->
            <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Order Summary</h5>
                  <p class="card-text">
                    Query - 
                    <a [routerLink]="['/home/new-thread']" class="thread-link">I am trying to navigate from the HeaderComponent. I would be happy to provide more...</a>
                  </p>
                </div>
              </div>
            
            <!-- Subscription Type Selection -->
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">Choose Subscription Type</h5>
                <form [formGroup]="paymentForm">
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" formControlName="subscriptionType" id="single" value="single">
                    <label class="form-check-label" for="single">Single Time (₹100)</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" formControlName="subscriptionType" id="weekly" value="weekly">
                    <label class="form-check-label" for="weekly">Weekly Subscription (₹250)</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" formControlName="subscriptionType" id="monthly" value="monthly">
                    <label class="form-check-label" for="monthly">Monthly Subscription (₹500)</label>
                  </div>
                </form>
              </div>
            </div>
          
            <!-- Proceed to Payment Button -->
            <button class="btn btn-primary w-100" (click)="proceedToPayment()">
              Proceed to Payment (₹{{ totalAmount }})
            </button>
          </div>
      </app-card>
    </div>
  </div>
